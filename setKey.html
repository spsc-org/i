<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление в localStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid;
        }
        .success {
            color: green;
            border-color: green;
        }
        .error {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>
<h1>Добавление PassKey в localStorage</h1>
<button onclick="addPassKey()">Добавить PassKey</button>
<div id="message" class="message"></div>

<script>
    function addPassKey() {
        try {
            // Добавление PassKey в localStorage
            localStorage.setItem("PassKey", "7аппвп38в83ппв3вп8п3в");

            // Вывод сообщения об успехе
            document.getElementById("message").textContent = "PassKey успешно добавлен в localStorage!";
            document.getElementById("message").className = "message success";
        } catch (error) {
            // Вывод сообщения об ошибке
            document.getElementById("message").textContent = "Ошибка при добавлении PassKey в localStorage!";
            document.getElementById("message").className = "message error";
        }
    }
</script>
</body>
</html>
